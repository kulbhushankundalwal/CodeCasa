<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            max-width: 320px;
            margin: 0 auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 40px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #d0d0d0;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Beautiful Restart Button Styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p class="message" id="message"></p>
    <div>
        <label for="playWithComputer">Play against computer:</label>
        <input type="checkbox" id="playWithComputer" onchange="toggleComputer()">
    </div>
    <button onclick="resetGame()">Restart</button>

    <script>
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let playWithComputer = false;
        const winCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const playWithComputerCheckbox = document.getElementById('playWithComputer');

        function checkWinner() {
            for (const combination of winCombinations) {
                const [a, b, c] = combination;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return boardState[a];
                }
            }

            if (boardState.every(cell => cell !== '')) {
                return 'draw';
            }

            return null;
        }

        function updateMessage(winner) {
            if (winner === 'X' || winner === 'O') {
                message.innerText = `Player ${winner} wins! ðŸŽ‰`;
            } else if (winner === 'draw') {
                message.innerText = "It's a draw! ðŸ˜•";
            }
        }

        function makeMove(index) {
            if (boardState[index] === '' && !checkWinner()) {
                boardState[index] = currentPlayer;
                cells[index].innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

                const winner = checkWinner();
                if (winner) {
                    updateMessage(winner);
                }

                if (playWithComputer && currentPlayer === 'O') {
                    setTimeout(makeComputerMove, 500); // Delay computer move slightly for better user experience
                }
            }
        }

        function makeComputerMove() {
            const emptyCells = boardState.reduce((acc, cell, index) => {
                if (!cell) acc.push(index);
                return acc;
            }, []);

            if (emptyCells.length === 0 || !playWithComputer || checkWinner()) return;

            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const computerMove = emptyCells[randomIndex];
            makeMove(computerMove);
        }

        function toggleComputer() {
            playWithComputer = !playWithComputer;
            resetGame();
        }

        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            cells.forEach(cell => cell.innerText = '');
            message.innerText = '';
        }
    </script>
</body>
</html>
